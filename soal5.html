<!-- 

Soal 5: Semantic HTML
Gunakan tag semantic HTML untuk mendesain halaman artikel blog sederhana (header, nav, article, footer). 

-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header><h1>My Blog</h1></header>
    <nav><a href="#">Home</a> | <a href="#">About</a></nav>
    <main>
      <article>
        <h2>Judul Artikel</h2>
        <p>Konten artikel...</p>
      </article>
    </main>
    <footer>&copy; 2025</footer>
  </body>
</html>
