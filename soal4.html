<!-- 
Soal 4: CSS Grid
Buat layout 3 kolom menggunakan CSS Grid. 

-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        background: yellowgreen;
      }
    </style>

  </head>
  <body>

    <div class="grid-container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>

  </body>
</html>
