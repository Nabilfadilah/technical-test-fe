<!-- 
 
DOM & Event Handling (3 Soal)

Soal 11: Ubah Warna dengan Button

Soal:
Buat tombol yang ketika diklik akan mengubah warna background menjadi merah.

-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="changeColor()">Ubah Warna</button>
  </body>

  <script>
    function changeColor() {
      document.body.style.backgroundColor = "blue";
    }
  </script>
</html>
