<!-- 
Soal3: Media Query

Buat tampilan teks <h1> menjadi warna biru di layar lebar, dan merah di layar sempit (maksimal 600px). 
    
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        color: blue;
      }

      @media (max-width: 600px) {
        h1 {
          color: red;
        }
      }
    </style>
  </head>
  <body>
    <h1>Hello Nabil Fadilah</h1>
  </body>
</html>
