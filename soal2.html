<!-- 
Soal2: FlexBox

Gunakan CSS Flexbox untuk membuat dua kotak berada berdampingan secara horizontal dan rata tengah. 

-->

<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Judul Halaman</title>
    <style>
      .container {
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .box {
        width: 100px;
        height: 100px;
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">Box 1</div>
      <div class="box">Box 2</div>
    </div>
  </body>
</html>
