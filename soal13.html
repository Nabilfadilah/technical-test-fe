<!-- 
Soal 13: Tambah Elemen ke List

Soal:
Tambahkan item baru ke list saat tombol ditekan. 

-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="myList"></ul>
    <button onclick="addItem()">Tambah</button>
  </body>

  <script>
    function addItem() {
      const li = document.createElement("li");
      li.textContent = "Item baru";
      document.getElementById("myList").appendChild(li);
    }
  </script>
</html>
